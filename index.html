<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Base Apparel Logo" />
      </div>

      <div class="hero-image">
        <img class="hero" alt="Hero image" />
      </div>

      <div class="content">
        <h2>
          We're <br /><strong
            >coming <br />
            soon</strong
          >
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#" class="form" id="register-form" novalidate>
          <div class="input-form">
            <input
              type="email"
              id="email"
              name="email"
              aria-label="Email Address"
              placeholder="Email Address"
              required
            />
            <i class="fa fa-exclamation-circle"></i>
            <p class="message">Please provide a valid email</p>
          </div>
          <button type="submit" class="btn-submit" id="btn-submit">
            <img src="images/icon-arrow.svg" alt="New Document" />
          </button>
        </form>
      </div>

    </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">NI1GHTMARE</a>.
        </p>
      </footer>
  </body>
</html>
